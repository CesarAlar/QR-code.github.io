<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ae1d5cff5f.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <div class="conteiner">
    <main class="flex">
      <div class="card">
        <div class="image">
          <img src="images/image-qr-code.png" alt="image-QR">
        </div>
        <div class="content">
          <h1>Improve your front-end skills by building projects</h1>
          <div class="text">
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills the next level</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="info">
      <div class="icon">
        <a href="https://www.linkedin.com/in/c%C3%A9sar-salda%C3%B1a-alarc%C3%B3n/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/CesarAlar" target="_blank"><i class="fab fa-github" target="_blank"></i></a>
      </div>
    </footer>
  </div>
  
</body>
</html>
